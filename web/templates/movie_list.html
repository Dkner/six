{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}

  <ul class=entries>
  {% for movie in movie_list %}
    <div class="movie_brief_div">
      <img src="{{ file_url_prefix+movie.cover }}">
      <li><a href="{{ file_url_prefix+movie.url }}" target="_blank">{{ movie.name }}</a></li>
    </div>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em></li>
  {% endfor %}
  </ul>

  {% endif %}

{% endblock %}
