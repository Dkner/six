{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}

  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry }}</h2><a href="{{ url_for('movie_api.open_file', filename=entry) }}">open</a></li>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em></li>
  {% endfor %}
  </ul>

  {% endif %}

{% endblock %}
